{% extends 'base.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Whistleblower App</title>
</head>
<body>
    <header class="masthead">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-10 mx-auto text-center">
                    <div class="site-heading">
                        <h3 class="site-heading my-4 mt-3">ADBL - Whistle blow</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="center-container">
        <h1>तपाईका आफ्नो गुनासो / सुझाव दिन चाहनुहुन्छ ?</h1>
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" name="confirmation" value="yes">हो</button>
                <button type="submit" name="confirmation" value="no">हैन</button>
            </div>
        </form>
        <br>
        <h4>( तपाईका गुनासो / सुझाव अति गोप्य रहनेछन् . )</h4>
    </div>
</body>
</html>
{% endblock content %}
