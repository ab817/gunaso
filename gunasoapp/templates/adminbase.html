<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Whistle Blow Report</title>
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link rel="icon" href="{% static 'adbl.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light" id="adminNav" style="background-color: #1A5DAB;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'home' %}">
                Admin Panel
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <form method="post" action="{% url 'home' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link text-white font-weight-bold">Home</button>
                        </form>
                    </li>

                     <li class="nav-item">
                        <form method="post" action="{% url 'admin:logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link text-white font-weight-bold">Logout</button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        {% block content %}
        <!-- Admin Content Goes here -->
        {% endblock content %}
    </div>

    <!-- Footer -->
   <footer class="py-3 text-light" style="background-color: #1A5DAB;">
        <p class="m-0 text-center">Digital Banking Department - ADBL 2024</p>
    </footer>
</body>
</html>
