{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation - Whistleblow App</title>

        h2 {
            color: #333;
        }

            display: inline-block;
            margin-top: 20px;

            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;

        .btn-home:hover {

        <div class="overlay"></div>
        <div class="container">

                    <div class="site-heading">

                </div>
            </div>
        </div>
    </header>

    <div class="center-container">
        <h3>Your report has been successfully submitted. Thank you!</h3>
        <!-- Add button to go back to home page -->
        <a href="{% url 'home' %}" class="button-group button">Go Back to Home Page</a>
    </div>

</html>
